<!DOCTYPE html>
<html>
  <head>
    <title>24 Game Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>24 Game Calculator</h1>
    <h4>Please input four integers</h4>
    <form>
      <input type="number" id="num1" min="1" max="30" value="1" required />
      <input type="number" id="num2" min="1" max="30" value="1" required />
      <input type="number" id="num3" min="1" max="30" value="1" required />
      <input type="number" id="num4" min="1" max="30" value="1" required />
      <button id="calculate-button">Calculate</button>
      <button id="clear-button">Clear</button>
    </form>
    <div id="result-container">
      <p id="solution-count"></p>
      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
